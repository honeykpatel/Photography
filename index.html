<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Honey's Photography</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon/favicon.ico">

  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Honey Patel</h1>
      </div>  

      <div class="navbar">
        <li>
          <a href="#">home</a>
          <a href="#about">about</a>
          <a href="#">contact</a>  
        </li>
      </div>

      <div class="img-grid">

        <div><img src="images/normal1.jpg"/></div>
        <div class="vertical"><img src="images/vertical1.jpg"/></div>
        <div class="horizontal"><img src="images/horizontal1.jpg"/></div>
        <div class="big"><img src="images/big1.jpg"/></div>
        <div><img src="images/normal2.jpg"/></div>
        <div class="horizontal"><img src="images/horizontal2.jpg"/></div>   
        <div class="big"><img src="images/big2.jpg"/></div>
        

      </div>

      <div class="quote-div">
        <div class="quote">“You miss every shot you don't take”</div>
        <div class="author">&mdash; Wayne Gretzky</div>
      </div>

      <div class="about-div" id="about">
        <div class="pfp">
         <img src="images/pfp.jpg" alt="profile-pic">
        </div>
        <div class="about-para">
          Hey! I’m Honey Patel, nice to meet ya.
          I’m not a professional photographer but I love to click photos of Clouds, Sunsets, People and Places.
        </div>
      </div>

    </div>

    

    <script src="script.js"></script>
  </body>
</html>
